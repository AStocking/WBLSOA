<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./resources/ol.css">
    <link rel="stylesheet" href="resources/fontawesome-all.min.css">
    <link href="resources/photon-geocoder-autocomplete.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
    <link rel="stylesheet" href="./resources/qgis2web.css">

    <style>
        html, body {
            background-color: #ffffff;
            margin: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Main layout */
        .container {
            display: flex;
            height: 100vh;
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        /* Map + title */
        .map-wrapper {
            flex: 2;
            display: flex;
            flex-direction: column;
            height: 100%;
            min-width: 600px;
        }

        .map-title {
            font-size: 20px;
            font-weight: bold;
            padding: 8px 12px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }

        #map {
            flex: 1;
            width: 100%;
        }

        /* Side image panel */
        .side-image {
            flex: 1;
            overflow: hidden;
            height: 100%;
            border: 1px solid #ccc;
            padding: 5px;
            background-color: #f8f8f8;
            position: relative;
        }

        /* Click-to-zoom image */
        .side-image img {
            width: 100%;
            height: auto;
            display: block;
            cursor: zoom-in;
            transition: transform 0.3s ease;
            transform-origin: center center;
        }

        /* Zoomed state */
        .side-image img.zoomed {
            transform: scale(2);
            cursor: zoom-out;
        }

        /* Zoom hint */
        .side-image::after {
            content: "Click to zoom";
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            background: rgba(0,0,0,0.6);
            color: #fff;
            padding: 4px 6px;
            border-radius: 3px;
            pointer-events: none;
        }

        /* Popup styling */
        .ol-popup {
            background-color: white;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .ol-popup-closer {
            text-decoration: none;
            position: absolute;
            top: 2px;
            right: 8px;
        }

        /* Bottom centre credit image */
        .bottom-credit {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .bottom-credit img {
            max-width: 400px;
            height: auto;
            opacity: 1;
        }
    </style>

    <title>Friar Park LSOA Map</title>
</head>

<body>

    <div class="container">

        <!-- Map + Title -->
        <div class="map-wrapper">
            <div class="map-title">LSAO 19B - West Bromwich</div>

            <div id="map">
                <div id="popup" class="ol-popup">
                    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                    <div id="popup-content"></div>
                </div>
            </div>
        </div>

        <!-- Static Image Reference -->
        <div class="side-image">
            <img src="WBLSAO.png" alt="WB LSOA Map Reference">
        </div>

    </div>

    <!-- Bottom centre credit -->
    <div class="bottom-credit">
        <img src="UCREDIT.png" alt="Credit">
    </div>

    <!-- Scripts -->
    <script src="resources/qgis2web_expressions.js"></script>
    <script src="./resources/functions.js"></script>
    <script src="./resources/ol.js"></script>
    <script src="./resources/ol-layerswitcher.js"></script>
    <script src="resources/photon-geocoder-autocomplete.min.js"></script>

    <!-- Layers -->
    <script src="layers/WestBromwichBdgs_0.js"></script>
    <script src="layers/WestBromwichTown_1.js"></script>
    <script src="layers/WestBromwichRoads_2.js"></script>
    <script src="layers/WBLSAOMASTER_3.js"></script>

    <!-- Styles -->
    <script src="styles/WestBromwichBdgs_0_style.js"></script>
    <script src="styles/WestBromwichTown_1_style.js"></script>
    <script src="styles/WestBromwichRoads_2_style.js"></script>
    <script src="styles/WBLSAOMASTER_3_style.js"></script>

    <!-- QGIS2Web -->
    <script src="./layers/layers.js" type="text/javascript"></script>
    <script src="./resources/Autolinker.min.js"></script>
    <script src="./resources/qgis2web.js"></script>

    <!-- Click-to-zoom script -->
    <script>
        const sideImg = document.querySelector('.side-image img');

        sideImg.addEventListener('click', function () {
            this.classList.toggle('zoomed');
        });
    </script>

</body>
</html>
